<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Price Matrix Generator</title>
</head>
<body>
    <h1>Airbnb Price Matrix Generator</h1>
    <form action="https://github.com/joeblackbirdhm/adrmatrix/issues" method="POST">
        <input type="hidden" name="title" value="New Price Matrix Request">
        <input type="hidden" name="labels" value="price-matrix-request">
        
        <label for="listing_id">Listing ID:</label>
        <input type="text" id="listing_id" name="body" placeholder="Enter Listing ID"><br>
        
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="text" id="start_date" name="body" placeholder="Enter Start Date"><br>
        
        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="text" id="end_date" name="body" placeholder="Enter End Date"><br>
        
        <label for="adults">Number of Adults:</label>
        <input type="text" id="adults" name="body" placeholder="Enter Number of Adults"><br>
        
        <input type="submit" value="Generate Price Matrix">
    </form>
</body>
</html>
