name: Generate Airbnb Price Matrix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests beautifulsoup4 pandas

    - name: Run script
      run: python airbnb_price_matrix.py <LISTING_ID> <START_DATE> <END_DATE> <ADULTS>

    - name: Upload price matrix
      uses: actions/upload-artifact@v2
      with:
        name: price-matrix
        path: price_matrix.csv
